<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Amazon Mockup Page</title>
  </head>
  <body>
    <a name="top"></a>
    <header>
      <img class="header-logo" src="assets/logo.png" alt="Amazon Logo" />
    </header>
    <nav>
      <ul>
        <li><a href="#">All</a></li>
        <li><a href="#">Today's Deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </nav>
    <main>
      <div class="alert"><span>Shop all Holiday Gift Cards</span></div>
      <div class="banner">
        <p>Holiday Gift Guides</p>
        <span>Be a go-gifter</span>
      </div>
      <div class="thumbnail-container">
        <p>Find the Perfect Gift</p>
        <a href="#">Shop Now</a>
        <div class="thumbnails">
          <img src="/assets/img_1.jpg" alt="Image 1" />
          <img src="/assets/img_2.jpg" alt="Image 2" />
          <img src="/assets/img_3.jpg" alt="Image 3" />
          <img src="/assets/img_4.jpg" alt="Image 4" />
        </div>
      </div>
      <div class="large-image-container">
        <img src="/assets/img_9.png" alt="VR Headset" />
        <p>Play the Gifting Game <a href="#">Shop Gaming</a></p>
      </div>
      <div class="large-image-container">
        <img src="/assets/img_10.png" alt="Headphones" />
        <p>The Sound of Cheer <a href="#">Shop Audio and Accessories</a></p>
      </div>
      <div class="bottom-border"><a href="#top">Back to Top</a></div>
      <div class="footer"><img src="/assets/logo.png" alt="Amazon Logo" /></div>
    </main>
  </body>
</html>
